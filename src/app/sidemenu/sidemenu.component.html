<div class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-header bg-info text-white">
      Pages  <span class="badge badge-light"> {{pages.length}}</span>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let page of pages" (click)="getPage(page)">
        {{page.title}}
      </li>
    </ul>
  </div>
</div>
